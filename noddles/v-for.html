<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-for</title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<style>
			.red {
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<h1>{{ msg }}</h1>
			<ul>
				<li v-bind:class="{red:item.flag}" @click="fn(index)" v-for="(item, index) in arr">{{ index }}, {{ item.name }}</li>				
			</ul>
			<h1 v-bind:class="{red : true}">你好</h1>
		</div>
	</body>
</html>
<script type="text/javascript">
	
	
	var vm = new Vue({
		el : "#box", 
		data : {
			msg : "哈哈", 
			bol : true, 
			arr : [
					{
					 name : "你好",
					 flag : false
					}, 
					{
					 name : "你好a",
					 flag : false
					},
					{
					 name : "你好b",
					 flag : false
					}
				  ]
		},
		methods : {
			fn : function (index){
				for(var i = 0; i < this.arr.length; i++){
					this.arr[i].flag = false;
				}
				this.arr[index].flag = true;
			}
		}
	});
	
	
	
</script>
